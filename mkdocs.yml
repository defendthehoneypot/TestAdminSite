site_name: VESPER SECURE
site_description: Dynamic IP List Management for Firewall ACLs
site_author: TestAdminSite Team
site_url: https://defendthehoneypot.github.io/TestAdminSite/

theme:
  name: material
  palette:
    - scheme: default
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  icon:
    logo: material/shield-lock-outline
  favicon: material/shield-lock-outline
  font:
    text: Inter
    code: Roboto Mono

nav:
  - Home: index.md
  - Administrator Guide:
      - Overview: admin/index.md
      - Setup & Configuration: admin/setup.md
      - SSO Integration:
          - Overview: admin/sso-integration/index.md
          - Azure AD SAML: admin/sso-integration/azure-saml.md
          - Okta SAML: admin/sso-integration/okta-saml.md
      - Firewall Integration:
          - Overview: admin/firewall-integration/index.md
          - Palo Alto Networks: admin/firewall-integration/palo-alto.md
          - Fortinet FortiGate: admin/firewall-integration/fortinet.md
          - Cisco ASA/FTD: admin/firewall-integration/cisco.md
          - Check Point: admin/firewall-integration/check-point.md
          - pfSense: admin/firewall-integration/pfsense.md
          - OPNsense: admin/firewall-integration/opnsense.md
          - Juniper SRX: admin/firewall-integration/juniper-srx.md
          - Generic/Other Firewalls: admin/firewall-integration/generic.md
      - User Management: admin/user-management.md
  - User Guide:
      - Overview: user/index.md
      - How to Get Your IP Added: user/get-ip-added.md
      - FAQ for Users: user/faq.md
  - Resources:
      - FAQ: resources/faq.md
      - Best Practices: resources/best-practices.md
      - Troubleshooting: resources/troubleshooting.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - tags

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/defendthehoneypot/TestAdminSite
